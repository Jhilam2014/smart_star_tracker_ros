<!DOCTYPE html>  
<html lang="en">  
<head>  
  <title>This is a Bootstrap example</title>  
    
  <meta name="viewport" content="width=device-width, initial-scale=1">  
</head>  
<body>  
<div class="container">  
  <h1> Telescope Gear Settings</h1>  
  <strong>  Direction</strong>
  <div class="row">
   <div class="col-sm-6 col-lg-4">
      <div>
         <button type="button" class="btn btn-secondary" id="c-button">Clockwise</button>
         <button type="button" class="btn btn-secondary" id="ac-button">Anti-clockwise</button>
      </div>
   </div>
   <div class="col-sm-6 col-lg-4">
      <figure class="potoaboutwrap">
         <div>
            <img id="clock-img" src="staticFiles/icons/clockwise.png"  alt="">
            <img id="anti-clock-img" src="staticFiles/icons/counterclock.png" alt="">
         </div>
      </figure>
      
   </div>
      
  </div>  
  <span><p></p></span>
  <span><strong>  Speed</strong></span>
  <div class="row">
   <div class="col-sm-6 col-lg-4" style="width: 240px;">
      <div class="input-group" >
         <span class="input-group-btn">
             <button type="button" class="btn btn-danger btn-number"  data-type="minus" >
               <span class="glyphicon glyphicon-minus"></span>
             </button>
         </span>
         <input type="text" id="input-text-speed" class="form-control input-number" value="10" min="1" max="100">
         <span class="input-group-btn">
             <button type="button" class="btn btn-success btn-number" data-type="plus" >
                 <span class="glyphicon glyphicon-plus"></span>
             </button>
         </span>
     </div>
   </div>
   <div class="col-sm-6 col-lg-4">
      <button type="button" class="btn btn-primary">Update</button>
   </div>
   
  </div>
  <div class="row">
      <div class="col-sm-6 col-lg-4">
         <p></p>
         <div class="form-outline">
            <p><textarea class="form-control" id="textAreaExample" rows="4" style="
               width: 720px;
               background-color: #f0fff0;
               min-height: 400px;"> "{{ data }}"</textarea></p>
          </div>
  </div>
  <div class="row">
      </div><div class="col-sm-6 col-lg-4">
            <button type="button" id="run_button" class="btn btn-success">Run</button>
      </div>
  </div>


  
</div>  

  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>  
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>  
  <script src="staticFiles/js/script.js"></script>
  <link rel="stylesheet" href="staticFiles/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</body>  
</html>
